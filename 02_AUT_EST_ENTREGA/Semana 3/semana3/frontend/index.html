<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Experiências</h1>
  <p><a href="/inserir.html">INSERIR NOVA EXPERIÊNCIA</a></p>

  <script>
    const url = '/experiencias';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let experiencias = data;
        let saida = '';
        experiencias.map(function(experiencias) {
          saida += '<strong> '+ `${experiencias.ID}` + '</strong> ' + `${experiencias.experiência}`  + ' - ' +  `${experiencias.Data}`;
          saida += ' - <a href="/atualizar.html?ID=' + `${experiencias.ID}` + '">EDITAR</a>';
          saida += ' | <a href="/removeexperiencias?ID='+`${experiencias.ID}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
